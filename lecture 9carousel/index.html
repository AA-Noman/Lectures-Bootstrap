<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
  <div class="container py-5">

    <div id="myfirstcarousel" class="carousel slide" data-ride="slide">
        <ol class="carousel-indicators">
            <li data-target="#myfirstcarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myfirstcarousel" data-slide-to="1"></li>
            <li data-target="#myfirstcarousel" data-slide-to="2"></li>
            <li data-target="#myfirstcarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 d-block" src="https://source.unsplash.com/random" alt="something">
                <div class="carousel-caption">
                    <h1 class="display-4">Twinkle Cats</h1>
                    <p>Please Subscribe</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100 d-block" src="https://source.unsplash.com/random/2" alt="something">
            </div>
            <div class="carousel-item">
                <img class="w-100 d-block" src="https://source.unsplash.com/random/3" alt="something">
            </div>
            <div class="carousel-item">
                <img class="w-100 d-block" src="https://source.unsplash.com/random/4" alt="something">
            </div>
        </div>
        <a href="#myfirstcarousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#myfirstcarousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
